<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items_details</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/root.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/item_details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />


</head>
<body>

    <!-- header hear -->
    <div id="header"></div>

    <!-- main hear -->
     <main>
        <section class="item-details">
            <div class="item-container">
                <div class="item-image">
                    <img src="./images/auction-items/auction-item-3.avif" alt="Item-image">
                </div>
                <div class="item-description">
                     <div class="item-info">
                       <div class="item-name">
                        <h1>Vintage Rolex Submariner</h1>
                        <p>Listed by John Doe</p>
                       </div>
                       <div class="item-like">
                         <a href=""><i class="fa-solid fa-heart"></i></a>
                       </div>
                     </div>
                     <div class="item-about">
                        <h3>About This Item</h3>
                        <p>A classic timepiece in excellent condition...</p>

                     </div>
                     <div class="item-bid">
                        <div class="current-bid">
                            <p>Current Bid</p>
                            <h1>$1000.00</h1>
                        </div>
                        <div class="item-time">
                            <p>Auction Ends In

                                Ended</p>
                        </div>

                     </div>
                     <div class="item-bid-button">
                        <a href="">Place Bid</a>
                        
                     </div>
                     <div class="item-resent-bid">
                        <h2>Recent Bids</h2>
                        <div class="item-bid-record">
                            <ul>
                                <li>
                                    <div class="bidder-name">
                                        <p>Bidder 87</p>
                                    </div>
                                    <div class="bid-record">
                                        <p id="bid-amount">$55,383</p>
                                        <p id="bid-time">10:16:37 PM</p>
                                    </div>
                                </li>
                            </ul>
                        </div>

                     </div>
                </div>
            </div>
        </section>

     </main>

    <!-- footer hear -->
    <div id="footer"></div>
    
    <script src="./include.js"></script>
    <script src="scripts/header.js"></script>
</body>
</html>
